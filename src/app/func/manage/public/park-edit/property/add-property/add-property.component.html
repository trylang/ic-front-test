<section>
  <form role="form">
    <h3 class="margin-b-10">编辑物业</h3>

    <div class="form-group row">
      <label for="propertyType" class="col-form-label font-12 text-bold col-sm-2">选择物业类型</label>
      <div class="col-md-4 col-sm-10 col-xs-12">
        <select class="form-control" name="propertyType" id="propertyType" [(ngModel)]="property.type">
          <option value="null">选择类型</option>
          <option value="办公楼">办公楼</option>
          <option value="研发楼">研发楼</option>
          <option value="厂房">厂房</option>
          <option value="仓库">仓库</option>
          <option value="土地">土地</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="" class="col-form-label col-sm-2 font-12">上传图片</label>
      <div class="col-sm-10">
          <ngx-cropper [config]="ngxCropperConfig" (returnData)="onReturnData($event)"></ngx-cropper>
        <!-- <button type="button" class="btn btn-primary btn-lg" onclick="document.getElementById('parkLogo').click()">选择文件</button>
        <input type="file" id="parkLogo" class="hide" hidden (change)="uploadLogo($event)"> -->
        <!-- 预览照片 -->
        <div class="full-width margin-t-10" *ngIf="property.logo">
          <img src="{{property.logo | ImgPathPre}}" style="max-height: 160px; max-width: 300px;" alt="logo">
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-form-label col-sm-2 font-12">添加描述</label>
      <div class="col-sm-10">
        <textarea name="description" class="form-control" id="description" rows="10" [(ngModel)]="property.description"></textarea>
      </div>
    </div>

    <div class="form-group margin-t-32 text-center">
      <button type="button" class="btn btn-primary btn-lg" (click)="onApply()">确定</button>
      <button type="button" class="btn btn-secondary btn-lg" [mat-dialog-close]="cancel">取消</button>
    </div>
  </form>
</section>
