<section class="full-height flex flex-column">
  <ark-header headerTitle="管理中心"></ark-header>

  <div class="full-width flex flex-1">
    <div class="sidebar">
      <section>
        <div class="padding-15">
          <h3>管理中心 <span class="badge badge-warning font-12">{{account.typeName}}</span></h3>
        </div>
        <div class="sidebar-wrapper">
          <ul class="nav flex-column">

            <li class="flex-column" *ngIf="!isAdmin">
              <a routerLink="researcher/ent" routerLinkActive="active">
                <i class="fa fa-building"></i> <span>企业列表</span></a>
            </li>
            <li class="flex-column" *ngIf="isAdmin">
              <a routerLink="admin/ent" routerLinkActive="active">
                <i class="fa fa-building"></i> <span>企业列表</span></a>
            </li>

            <li class="flex-column" *ngIf="!isAdmin">
              <a routerLink="researcher/solution" routerLinkActive="active">
                <i class="fa fa-file" aria-hidden="true"></i> <span>方案列表</span></a>
            </li>
            <li class="flex-column" *ngIf="isAdmin">
              <a routerLink="admin/solution" routerLinkActive="active">
                <i class="fa fa-file" aria-hidden="true"></i> <span>方案列表</span></a>
            </li>

            <li class="flex-column" *ngIf="!isAdmin">
              <a routerLink="researcher/case" routerLinkActive="active">
                <i class="fa fa-file-text" aria-hidden="true"></i> <span>案例列表</span></a>
            </li>
            <li class="flex-column" *ngIf="isAdmin">
              <a routerLink="admin/case" routerLinkActive="active">
                <i class="fa fa-file-text" aria-hidden="true"></i> <span>案例列表</span></a>
            </li>

            <li class="flex-column" *ngIf="!isAdmin">
              <a routerLink="researcher/product" routerLinkActive="active">
                <i class="fa fa-cubes"></i> <span>产品列表</span></a>
            </li>
            <li class="flex-column" *ngIf="isAdmin">
              <a routerLink="admin/product" routerLinkActive="active">
                <i class="fa fa-cubes" aria-hidden="true"></i> <span>产品列表</span></a>
            </li>

            <li class="flex-column" *ngIf="!isAdmin">
              <a routerLink="researcher/park" routerLinkActive="active">
                <i class="fa fa-university"></i> <span>园区列表 {{isOpen}}</span></a>
            </li>
            <li class="flex-column" *ngIf="isAdmin">
              <a routerLink="admin/park" routerLinkActive="active">
                <i class="fa fa-university"></i> <span>园区列表</span></a>
            </li>

            <li class="flex-column" *ngIf="isAdmin">
              <a data-toggle="collapse" class="collapsed" href="#collapseUsers" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-users"></i> <span class="mr-auto">用户管理</span> <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </a>
              <div class="collapse" id="collapseUsers" style="background-color: #e9ecef">
                <ul class="nav flex-column">
                  <li class="flex-column">
                    <a routerLink="admin/user/person" routerLinkActive="active"><i class="fa fa-circle-o" aria-hidden="true"></i> <span> 个人用户</span></a>
                  </li>
                  <li class="flex-column">
                    <a routerLink="admin/user/ent" routerLinkActive="active"><i class="fa fa-circle-o" aria-hidden="true"></i> <span> 企业(园区)用户</span></a>
                  </li>
                </ul>
              </div>
            </li>

            <li class="flex-column" *ngIf="isAdmin">
              <a data-toggle="collapse" class="collapsed" href="#collapseAudits" aria-expanded="false" aria-controls="collapseExample">
                <i class="fa fa-gavel"></i> <span class="mr-auto">审核管理</span> <i class="fa fa-chevron-down" aria-hidden="true"></i>
              </a>
              <div class="collapse" id="collapseAudits" style="background-color: #e9ecef">
                <ul class="nav flex-column">
                  <li class="flex-column">
                    <a routerLink="admin/audit/list" [queryParams]="{type: 'ent'}" routerLinkActive="active"><i class="fa fa-circle-o" aria-hidden="true"></i> <span> 企业用户</span></a>
                  </li>
                  <li class="flex-column">
                    <a routerLink="admin/audit/list" [queryParams]="{type: 'park'}" routerLinkActive="active"><i class="fa fa-circle-o" aria-hidden="true"></i> <span> 园区用户</span></a>
                  </li>
                </ul>
              </div>
            </li>



            <li class="flex-column">
              <a a routerLink="public/info" routerLinkActive="active">
                <i class="fa fa-cog"></i> <span>帐号设置</span></a>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <div class="sidenav-content padding-t-10">
      <!-- <div class="padding-10">
        <button mat-button mat-mini-fab color="primary" (click)="sidenav.toggle()">
          <i class="fa fa-exchange" aria-hidden="true"></i>
        </button>
      </div> -->

      <div class="padding-10">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- <ark-footer></ark-footer> -->
</section>
