<section>
  <!-- search -->
  <div class="input-group nav-search">
    <input id="keywords" name="keywords" class="form-control" autocomplete="off" type="search" maxlength="40" [(ngModel)]="keywords" (keyup.enter)="onSearch()" placeholder="请输入关键字">
    <div class="input-group-addon">
      <a href="javascript: void(0)" (click)="onSearch()">
          <img src="../../../../../../asset/image/solution/search.png"  alt="Search">
        </a>
    </div>
  </div>

  <div class="catlist">
    <!-- 分类级别 -->
    <ark-treenode *ngFor="let tree of sideBarTree" [node]="tree" (onSelecteLastNode)="refreshRouter($event)"></ark-treenode>
  </div>

  <!-- paginator -->
  <div class="ark-paginator margin-b-20" *ngIf="keywords && totalRecords > 0">
    <ark-paginator rows="10" styleClass="small" totalRecords="{{totalRecords>200? 200 : totalRecords}}" (onPageChange)="paginate($event)"></ark-paginator>
  </div>
</section>
